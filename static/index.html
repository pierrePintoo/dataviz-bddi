<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataviz</title>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="choix_jointures">
        <h1 type="checkbox" id="jointure">Joindre</h1>
    </div>
    <div class="filtres">
        <form>
            <input type="radio" value="Campagne" name="localisation">Campagne</input>
            <br>
            <input type="radio" value="Métropole" name="localisation">Métropole</input>
            <br>
        </form>
    </div>
    <div class="sexe">
        <form>
            <input type="radio" value="H" name="sexe">Hommes</input>
            <br>
            <input type="radio" value="F" name="sexe">Femmes</input>
            <br>
        </form>
    </div>
    <canvas id="canvas"></canvas>
    <script src="../js/index.js"></script>
    <script src="../js/interactions.js"></script>
</body>
</html>
