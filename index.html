<!DOCTYPE html>
<html lang="en">
<head>

    <div class="welcome">

    <div class="container" id="main"> 
        <div class="filter-container">
            <div class="menu-header"><p>FILTRES :\\</p></div>

                <div class="list">

                        <label for="ville">Je suis originaire</label>

                    </div>
                    <div class="list-element">
                        <p>Je suis </p>
                        <label for="homme">un homme</label>

                        <label for="femme">une femme</label>

                    </div>
                    <br>

                        <select name="bac" id="bac-select">

                    </div>
                    
                    <div class="list-element">
                        <p>Je me suis déjà réorienté.e</p>

                    <div class="list-element">

                        <label for="oui">Oui</label>
                        <input type="radio" id="oui" name="epanouissement">
                        <label for="non">Non</label>
                        <input type="radio" id="non" name="epanouissement">
                    </div>
                    <br>
                
                    
                </div>
            </div>
        </div>
        <div class="population">
            <canvas id="canvas"></canvas>
        </div>
