<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>Dataviz</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script> -->

    <div class="welcome">
        <h1 class="welcome-title">SPE6MEN</h1>
        <img class="welcome-image" src="assets/GobelinsLowPolyParticleBleu.svg" alt="">
        <div class="holo"></div>
        <p class="welcome-explanation">Analyse et datavisualisation des gobelins en BDDI</p>
        <div class="welcome-button"><a href="#">Lancer l'expérience</a></div>
    </div>


    <div class="container" id="main"> 
        <div class="filter-container">
            <div class="menu-header"><p>FILTRES :\\</p></div>
            <div class="menu">
                <div class="list">
                    <div class="list-element">
                        <label for="ville">ORIGINE</label>
                        <br>
                        <select name="lieu" id="origine-select">
                            <option value="">--Please choose an option--</option>
                            <option value="ville">Grande ville</option>
                            <option value="campagne">Campagne</option>
                        </select>
                    </div>
                    <div class="list-element">
                        <p>SEXE </p>
                        <label for="homme">Mâle</label>
                        <input type="radio" id="homme" name="sexe">
                        <label for="femme">Femelle</label>
                        <input type="radio" id="femme" name="sexe">
                    </div>
                    <br>
                    <div class="list-element">
                        <label for="bac">CATEGORIE</label>
                        <br>
                        <select name="bac" id="bac-select">
                            <option value="">--Please choose an option--</option>
                            <option value="s">Scientifique</option>
                            <option value="l">Littéraire</option>
                            <option value="es">Economique et sociale</option>
                            <option value="techno">Technologique</option>
                            <option value="pro">Profesionnelle</option>
                        </select>
                    </div>
                    
                    <div class="list-element">
                        <p>Je me suis déjà réorienté.e</p>
                        <label for="oui">Oui</label>
                        <input type="radio" id="oui" name="reortientation">
                        <label for="non">Non</label>
                        <input type="radio" id="non" name="reortientation">
                    </div>
                    
                    <div class="list-element">
                        <p>EPANOUISSEMENT</p>
                        <label for="oui">Oui</label>
                        <input type="radio" id="oui" name="epanouissement">
                        <label for="non">Non</label>
                        <input type="radio" id="non" name="epanouissement">
                    </div>
                    <br>
                
                    
                </div>
            </div>
        </div>
        <div class="population">
            <canvas id="canvas_popu"></canvas>
        </div>
    </div>
    <div class="data">
        <p class="explication_data">Données recueillies sur un ensemble de 50 gobelins</p>
        <div class="chart">
            <canvas id="chartOneContainer" width='350' height="350"></canvas>
            <canvas id="chartTwoContainer" width='300' height="300" ></canvas>
        </div>

    </div>

    
    <script src="index.js"></script>

    <script src="chart.js"></script>

    


</body>
</html>
